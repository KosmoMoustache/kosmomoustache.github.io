<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HellDiver 2 Stratagem trainer</title>
  <link rel="stylesheet" href="../reseter.css">
  <link rel="stylesheet" href="./style.css">

  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
  <div id="app">
    <header>
      <div><img src="./assets/logo.png" alt=""></div>
      <div>
        <h1>Centre d’entraînement des HellDivers</h1>
      </div>
    </header>
    <div id="game-container">
      <div id="strgm-list-container">
        <ul id="strgm-list">
        </ul>
      </div>
      <div id="game">
        <div class="strgm-showcase">
          <img src="./assets/icons/a_ac_autocannon_sentry.webp">
          <h1>Lorem Ipsum</h1>
        </div>
        <div id="sequence-container">
        </div>
        <div class="score">
          <p>Current Strikes: 0</p>
          <p>Max Strikes : 0</p>
          <p>Stratagem launched: 0</p>
          <p>Stratagem failed: 0</p>
          <p>Total: 0</p>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
